    <div class="container" id="formcontainer">

    <div class="col">
    </div>    
    <div class="col-8">
        <form id="data">
            <div class="form-group">
                <label for="totalNo">Number of Players in Total</label>
                <input id="totalNo" class="form-control" type="number" placeholder="Please enter a positive integer :)">
            </div>
            <div class="form-group">
                <label for="nTeams">Numbers of Players in a Team</label>
                <input id="nTeams" class="form-control" type="number"  placeholder=" Hope everyone gets a team :)">
            </div>
            <div class="form-group">
                <label for="whoswho">Tell us Who's Who</label>
                <textarea class="form-control" id="whoswho"
                rows="6" placeholder="Enter each Players' name separated by commas. Player 1 first , then Player 2 and so on. You can skip this if you prefer numbers to names." aria-describedby="whohelp"></textarea>
                <small id="whohelp" class="form-text text-muted">The numbers of names entered may be less than the total number of players.</small>
            </div>
            <div class="form-group">
                <label for="likes">Now, Who likes Whom</label>
                <textarea class="form-control" id="likes"
                rows="6" placeholder="Enter each players preferences by number and separate them by commas.Eg:If player 1 wants players 5,6 and 7 as his teammates and player 2 wants 3,4 and 1, then input should be 5 6 7,3 4 1 and so on"></textarea>
                <small id="whohelp" class="form-text text-muted">Fill preference according to your desired order. 1 2 3 means you want Player 1 the most in your team.The space is important.</small>
            </div>
            <!--  -->
        <button type="submit" id="numsubmit" class = "btn btn-primary" onclick="location.href='result.html'" >Make Teams</button>
        </form>
